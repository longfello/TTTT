<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>What's New Listings</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="/admin/includes/admin_styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<table width="100%" border="0" cellspacing="0" cellpadding="4">
  <tr> 
    <td colspan="8" class="txtMediumBold"><a href="/admin/whatsnew/index.asp?a=addEditWhatsnew">Add 
      What's New Listing</a></td>
  </tr>
  <tr>
  	<td width="20%" class="txtSmall">Title</td>
    <td width="30%" class="txtSmall">Description</td> 
    <td width="15%" class="txtSmall">Email</td>
	<td width="15%" class="txtSmall">Link</td>
    <td width="10%">&nbsp;</td>
    <td width="10%">&nbsp;</td>
  </tr>
  <tr> 
    <td colspan="6"><table width="100%" border="0" cellpadding="0" cellspacing="0" background="/core/images/admin/dottedBackground_1.gif">
        <tr> 
          <td><img src="/core/images/admin/spacer.gif" width="1" height="1"></td>
        </tr>
      </table></td>
  </tr>
  <!-- BEGIN no_data -->
  <tr> 
    <td colspan="6" class="txtSmallGray">We currently do not have any listings 
      to be displayed.</td>
  </tr>
  <tr> 
    <td colspan="6"><table width="100%" border="0" cellpadding="0" cellspacing="0" background="/core/images/admin/dottedBackground_1.gif">
        <tr> 
          <td><img src="/core/images/admin/spacer.gif" width="1" height="1"></td>
        </tr>
      </table></td>
  </tr>
  <!-- END no_data -->
  <!-- BEGIN data -->
  <tr> 
    <td align="left" valign="top" class="txtSmall">{{TITLE}}</div></td>
	<td align="left" valign="top" class="txtSmall">{{DES}}</td>
	<td align="left" valign="top" class="txtSmall">{{EMAIL}}</td>
	<td align="left" valign="top" class="txtSmall">{{LINK}}</td>
    <td align="right" valign="top" class="txtSmall"><div align="right"><a href="{{EDIT_LINK}}">EDIT</a></div></td>
    <td align="right" valign="top" class="txtSmall"><div align="right"><a href="{{DELETE_LINK}}">DELETE</a></div></td>
  </tr>
  <tr> 
    <td colspan="8"><table width="100%" border="0" cellpadding="0" cellspacing="0" background="/core/images/admin/dottedBackground_1.gif">
        <tr> 
          <td><img src="/core/images/admin/spacer.gif" width="1" height="1"></td>
        </tr>
      </table></td>
  </tr>
  <!-- END data -->
</table>

</body>
</html>
