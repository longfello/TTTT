<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Event Listings</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="/admin/includes/admin_styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<table width="100%" border="0" cellspacing="0" cellpadding="4">
  <tr> 
    <td colspan="8" class="txtMediumBold"><a href="/admin/events/index.asp?a=addEditEvents">Add 
      New Event</a></td>
  </tr>
  <tr> 
    <td class="txtSmall">Title</td>
	<td class="txtSmall">Description</td>
	<td class="txtSmall">Time</td>
	<td class="txtSmall">Location</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr> 
    <td colspan="8"><table width="100%" border="0" cellpadding="0" cellspacing="0" background="/core/images/admin/dottedBackground_1.gif">
        <tr> 
          <td><img src="/core/images/admin/spacer.gif" width="1" height="1"></td>
        </tr>
      </table></td>
  </tr>
  <!-- BEGIN no_data -->
  <tr> 
    <td colspan="8" class="txtSmallGray">We currently do not have any events 
      to be displayed.</td>
  </tr>
  <tr> 
    <td colspan="8"><table width="100%" border="0" cellpadding="0" cellspacing="0" background="/core/images/admin/dottedBackground_1.gif">
        <tr> 
          <td><img src="/core/images/admin/spacer.gif" width="1" height="1"></td>
        </tr>
      </table></td>
  </tr>
  <!-- END no_data -->
  <!-- BEGIN data -->
  <tr> 
    <td class="txtSmall">{{TITLE}}</td>
	<td class="txtSmall">{{DES}}</td>
	<td class="txtSmall">{{TIME}}</td>
	<td class="txtSmall">{{LOC}}</td>
    <td class="txtSmall"><div align="right"><a href="{{EDIT_LINK}}">EDIT</a></div></td>
    <td class="txtSmall"><div align="right"><a href="{{DELETE_LINK}}">DELETE</a></div></td>
  </tr>
  <tr> 
    <td colspan="8"><table width="100%" border="0" cellpadding="0" cellspacing="0" background="/core/images/admin/dottedBackground_1.gif">
        <tr> 
          <td><img src="/core/images/admin/spacer.gif" width="1" height="1"></td>
        </tr>
      </table></td>
  </tr>
  <!-- END data -->
</table>

</body>
</html>
